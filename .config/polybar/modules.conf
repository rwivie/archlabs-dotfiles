;====================================
;====  Archlabs Modules  Config  ====
;====================================

;==================
;====  Jgmenu  ====
;==================
[module/jgmenu]
type = custom/script
label = %output%
label-padding = 2
label-font = 8
interval = 10
exec = echo ""
click-left = "jgmenu_run >/dev/null 2>&1 &"
click-right = exo-open $HOME/.config/jgmenu/jgmenurc

;============================
;==== Openbox Workspaces ====
;============================
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default =
format = <label-state>
label-active = %icon% %name%
label-occupied = %icon% %name%
label-urgent = %icon% %name%
label-empty = %icon% %name%
label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1
label-active-foreground = ${colors.blue}
label-active-underline = ${colors.blue}
label-occupied-underline = ${colors.blue}
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent}
label-empty-foreground = ${colors.foreground}

;========================
;====  i3 Workspaces ====
;========================
[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
ws-icon-default = 
format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 2
label-focused = %index% %name%
label-focused-padding = 2
label-focused-foreground = #b8bb26
label-unfocused = %index% %name%
label-unfocused-padding = 2
label-visible = %index% %name%
label-visible-padding = 2
label-urgent = %index% %name%
label-urgent-padding = 2
;label-urgent-foreground = ${colors-urgent}
label-urgent-foreground = #D08770
label-mode-underline = ${colors.urgent}
;label-focused-underline = ${colors.trim}
label-focused-underline = #b8bb26
label-visible-underline = ${colors.trim}
label-urgent-underline = ${colors.urgent}

;============================
;====  Bspwm Workspaces  ====
;============================
[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = false
; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-8 = IX;
ws-icon-9 = X;
;ws-icon-default = ♟
format = <label-state> <label-mode>
label-monitor = %name%
label-mode-padding = 1
label-focused = %icon% %name%
label-focused-padding = 1
label-occupied = %icon% %name%
label-occupied-padding = 1
label-urgent = %icon% %name%
label-urgent-padding = 1
label-empty = %icon% %name%
label-empty-padding = 1
label-dimmed-foreground = ${colors.purple}
label-dimmed-underline = ${colors.purple}
label-dimmed-focused-background = ${colors.purple}
label-focused-foreground = ${colors.blue}
label-focused-underline = ${colors.blue}
label-occupied-underline = ${colors.purple}
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent}
; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
label-monocle = 
label-tiled = 
label-fullscreen = 
label-floating = 
label-pseudotiled = P
label-locked = 
label-sticky = 
label-private = 
label-sticky-foreground = ${colors.purple}
label-locked-foreground = ${colors.yellow}
label-private-foreground = ${colors.urgent}

;===================
;====  Network  ====
;===================
[module/network]
type = custom/script
exec = check-network
click-left = networkmanager_dmenu &
click-right = networkmanager_dmenu &
label-padding = 1
tail = true

;=========================
;====  Window Switch  ====
;=========================
[module/window_switch]
type = custom/script
interval = 5
label = %output%
click-left = skippy-xd
click-right = skippy-xd
exec = echo "  "
format = <label>

;===============
;====  CPU  ====
;===============
[module/coreuse]
type = internal/cpu
interval = 1
format-padding = 1
format = <label><ramp-coreload>
label = %{A1:alacritty -e btop & disown:} %percentage%% %{A}
ramp-coreload-0 = ▂
ramp-coreload-1 = ▃
ramp-coreload-2 = ▄
ramp-coreload-3 = ▅
ramp-coreload-4 = ▆
ramp-coreload-5 = ▇
ramp-coreload-0-foreground = ${colors.foreground}
ramp-coreload-1-foreground = ${colors.foreground}
ramp-coreload-2-foreground = ${colors.yellow}
ramp-coreload-3-foreground = ${colors.yellow}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5-foreground = ${colors.urgent}
ramp-coreload-0-font = 8
ramp-coreload-1-font = 8
ramp-coreload-2-font = 8
ramp-coreload-3-font = 8
ramp-coreload-4-font = 8
ramp-coreload-5-font = 8

;===============
;====  MEM  ====
;===============
[module/memory]
type = internal/memory
interval = 3
format = <label>
label-padding = 1
label = %{A1:alacritty -e htop & disown:} %percentage_used%%%{A}

;================
;====   PKG  ====
;================
[module/pkg]
type = custom/script
exec = updates.sh
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label = %{A1:termite --exec=pacui & disown:} %{A1:termite --exec=pacui & disown:}%output%%{A} %{A}
tail = true

;=================
;====  Clock  ====
;=================
[module/clock]
type = internal/date
format = <label>
label-padding = 1
label-font = 11
label-foreground = #b8bb26
interval = 5
time = %l:%M%P
label = %{A1:gsimplecal & disown:} %{A3:gsimplecal & disown:}%time%%{A} %{A}

;=======================
;====  TEMPERATURE  ====
;=======================
[module/temperature]
type = internal/temperature
interval = 3
thermal-zone = 0
warn-temperature = 70
format = <ramp><label>
format-padding = 1
label = %{A1:alacritty -e watch sensors & disown:} %temperature-c%%{A}
ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-0-foreground = ${colors.blue}
ramp-1-foreground = ${colors.pink}
ramp-2-foreground = ${colors.purple}
ramp-3-foreground = ${colors.urgent}
format-warn = <label-warn>
label-warn = " %temperature-c%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}

;==================
;====  Volume  ====
;==================
[module/volume]
type = internal/pulseaudio
master-mixer = Master
;format-volume-padding  = 2
label-volume-foreground = ${colors.foreground}
label-volume  = %{A3:pavucontrol & disown:}%percentage%% %{A}
format-volume = <ramp-volume> <label-volume>
label-muted   = "  muted "
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
label-muted-foreground   = #888
ramp-volume-0-foreground = ${colors.foreground}
ramp-volume-1-foreground = ${colors.blue}
ramp-volume-2-foreground = ${colors.orange}
ramp-volume-3-foreground = ${colors.urgent}

;===================
;====  BATTERY  ====
;===================
[module/battery]
type = internal/battery
; Use $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5
time-format = %I:%M
format-charging    = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full        = <ramp-capacity> <label-full>
label-charging = %{A1:gnome-power-statistics:}Charging %percentage%%%{A}
label-charging-foreground = ${colors.purple}
label-discharging = %{A1:gnome-power-statistics:}Discharging %percentage%%%{A}
label-discharging-foreground = ${colors.urgent}
label-full = %{A1:gnome-power-statistics:}%percentage%%%{A}
label-full-foreground = ${colors.yellow}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.urgent}
ramp-capacity-1-foreground = #ffa900
ramp-capacity-foreground   = ${colors.yellow}

bar-capacity-width = 10
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

;==========================
;====  Compton Toggle  ====
;==========================
[module/compton_toggle]
type = custom/script
tail = true
label = %output%
click-left = toggle.sh -c -tg &
exec = toggle.sh -c
format = <label>

;=============================
;====  isrunning-compton  ====
;=============================
[module/isrunning-compton]
type = custom/script
exec = ~/.local/bin/isrunning-compton
interval = 
click-left = ~/.local/bin/isrunning-compton --toggle
;label = 
format-prefix = " 󰀿 "
format-prefix-font = 4
format-padding = 2

;=====================
;====  screenoff  ====
;=====================
[module/screenoff]
type = custom/script
interval =
label = %output%
click-left = screenoff.sh
click-right = screenoff.sh
exec = echo "󰇄"
format = <label>
format-foreground = #d65d0e
label-padding = 2

;============================
;====  compton toggle 2  ====
;============================
[module/compton]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#compton
type = custom/script
exec = /home/ron/Bin/compton.sh
click-left = /home/ron/Bin/compton-toggle.sh
interval = 5
format-prefix = " "
format-foreground = ${colors.foreground}
format-background = ${colors.background}
;format-underline = #00AF02

;====================
;====  KEYBOARD  ====
;====================
[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout>
format-padding = 1
label-layout = %{A1:mintlocale & disown:} %{A3:mintlocale & disown:} %layout%%{A} %{A}

;====================
;====  ETHERNET  ====
;====================
[module/wired-network]
type = internal/network
interface =
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected =  %local_ip%
format-connected-foreground = ${colors.purple}

;====================
;====  REDSHIFT  ====
;====================
[module/redshift]
type = custom/script
tail = true
exec = toggle.sh -r
label = %output%
click-left = toggle.sh -r -tg &

;======================
;====  FILESYSTEM  ====
;======================
[module/filesystem]
type = internal/fs
format-mounted = <label-mounted>
label-mounted = %mountpoint% : %percentage_free%% free
mount-0 = /
interval = 1200
fixed-values = false
spacing = 2
label-mounted-foreground = #d65d0e
label-mounted-padding = 2

;===============
;====  MPD  ====
;===============
[module/mpd]
type = internal/mpd
format-online = <bar-progress> <icon-prev> <icon-stop> <toggle> <icon-next> <icon-repeat> <icon-random> <label-time> <label-song>
format-offline = <label-offline>
bar-progress-format = %{A4:mpdseek+2: A5:mpdseek-2:}%fill%%indicator%%empty%%{A A}
label-offline = mpd is off
format-online-prefix = "󰋋 "
format-online-prefix-foreground = #b8bb26
icon-play = 󰐊
icon-play-foreground = #b8bb26
icon-pause = 󰏤
icon-pause-foreground = #b8bb26
icon-stop = 󰄮
icon-stop-foreground = #b8bb26
icon-prev = 󰒮
icon-prev-foreground = #b8bb26
icon-next = 󰒭
icon-next-foreground = #b8bb26
icon-random = 󰒟
icon-random-foreground = #b8bb26
icon-repeat = 󰓦
icon-repeat-foreground = #b8bb26
toggle-on-foreground = #b8bb26
toggle-off-foreground = #b8bb26
label-time-foreground = #b8bb26
label-song-foreground = #b8bb26
bar-progress-width = 10
bar-progress-indicator = 󰄯
bar-progress-fill = ─
bar-progress-empty = ─
bar-progress-empty-font = 3
bar-progress-indicator-font = 3
bar-progress-fill-font = 3
bar-progress-fill-foreground = #b8bb26
;bar-progress-empty-foreground = #81a1c1
bar-progress-empty-foreground = #83a598
bar-progress-indicator-foreground = #b8bb26

;================
;====  WIFI  ====
;================
[module/wireless-network]
type = internal/network
interface =
format-connected = <ramp-signal>  <label-connected>
format-packetloss = <animation-packetloss>
label-connected = " %local_ip% "
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
ramp-signal-0-foreground = #F03051
ramp-signal-1-foreground = #F07127
ramp-signal-2-foreground = #F9CE56
ramp-signal-3-foreground = ${colors.purple}
ramp-signal-4-foreground = ${colors.purple}
ramp-signal-5-foreground = ${colors.purple}
animation-packetloss-0 = ⚠
animation-packetloss-1 = 📶
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1-foreground = #000000
animation-packetloss-framerate = 500

;======================
;====  VOLUME BAR  ====
;======================
[module/volume-bar]
type = internal/alsa
bar-volume-font = 2
bar-volume-width = 20
format-volume = <label-volume><bar-volume>
label-volume = "  "
label-muted = "   mute"
label-volume-foreground = #B6C2E7
format-muted-foreground = #E76BB4
