!-----------------------------------------------------
!                    * Toolbar *
!-----------------------------------------------------
toolbar:				pixmap
toolbar.bevelWidth:			0
toolbar.borderColor:			#000000
toolbar.borderWidth:			0
toolbar.color:				
toolbar.colorTo:			
toolbar.height:				18
toolbar.pixmap:				icobar.xpm				
toolbar.shaped:				True
toolbar.alpha:				255

toolbar.iconbar.borderColor:		#000000
toolbar.iconbar.borderWidth:		0

toolbar.iconbar.empty:			pixmap
toolbar.iconbar.empty.color:
toolbar.iconbar.empty.colorTo:
toolbar.iconbar.empty.pixmap:		icobar.xpm	

toolbar.iconbar.focused:		pixmap
toolbar.iconbar.focused.borderColor:    #000000
toolbar.iconbar.focused.borderWidth:    1
toolbar.iconbar.focused.color:          
toolbar.iconbar.focused.colorTo:	 
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.pixmap:		icobar.xpm
toolbar.iconbar.focused.textColor:	#d2f3fc

toolbar.iconbar.unfocused:		pixmap
toolbar.iconbar.unfocused.borderColor:	#000000
toolbar.iconbar.unfocused.borderWidth:  0
toolbar.iconbar.unfocused.color:	
toolbar.iconbar.unfocused.colorTo:	
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.pixmap:	icobar.xpm
toolbar.iconbar.unfocused.textColor:	#d2f3fc

toolbar.clock:				pixmap
toolbar.clock.borderColor:		#000000
toolbar.clock.borderWidth:              0
toolbar.clock.color:                   
toolbar.clock.colorTo:			
toolbar.clock.justify:                  Center
toolbar.clock.pixmap:           	icobar.xpm        
toolbar.clock.textColor:		#174463

toolbar.workspace: 			pixmap
toolbar.workspace.borderColor:		#2b6370
toolbar.workspace.borderWidth:          0
toolbar.workspace.color:
toolbar.workspace.colorTo:
toolbar.workspace.justify:              Center
toolbar.workspace.pixmap:              	icobar.xpm
toolbar.workspace.textColor:		#174463

toolbar.button:                         pixmap
toolbar.button.pixmap:                  icobar.xpm
toolbar.button.color:
toolbar.button.colorTo:
toolbar.button.picColor:                #567694
toolbar.button.pressed:
toolbar.button.pressed.pixmap:          icobar.xpm
toolbar.button.pressed.color:
toolbar.button.pressed.colorTo:		

!-----------------------------------------------------
!                    Menu
!-----------------------------------------------------
menu.title:				pixmap
menu.title.color:			
menu.title.colorTo:			
menu.title.justify:			Center
menu.title.pixmap:			icobf.xpm
menu.title.textColor:			#d2f3fc

menu.bevelWidth:			0
menu.borderColor:			#000000
menu.borderWidth:			0

menu.bullet.position:			Right
menu.submenu.pixmap:			bullet.xpm
menu.selected.pixmap:			select.xpm
menu.unselected.pixmap:			unselect.xpm

menu.frame: 				Flat Solid 
menu.frame.color:			#7399b3
menu.frame.colorTo:			#7399b3
menu.frame.disableColor:		#a0a0a0
menu.frame.justify:			Left
menu.frame.pixmap:
menu.frame.textColor:			#000000

menu.hilite: 				pixmap
menu.hilite.Color:			
menu.hilite.colorTo:			
menu.hilite.pixmap:			icobar.xpm
menu.hilite.textColor:			#d2f3fc

!-----------------------------------------------------
!                    Window 
!-----------------------------------------------------
window.title.height: 			18      
window.justify:				Center
window.alpha:                           255
window.bevelWidth:                      0
window.borderColor:                     #567694
window.borderWidth:                     2

window.shade.pixmap:                    icobar.xpm
window.shade.pressed.pixmap:            menu.xpm
window.shade.unfocus.pixmap:            menu.xpm

window.title.focus:                     pixmap
window.title.focus.color:               
window.title.focus.colorTo:             
window.title.focus.pixmap:		icobar.xpm

window.title.unfocus:			pixmap
window.title.unfocus.color:		
window.title.unfocus.colorTo:
window.title.unfocus.pixmap:		icobar.xpm

window.label.focus:			pixmap
window.label.focus.color:		
window.label.focus.colorTo:             
window.label.focus.pixmap:		icobar.xpm
window.label.focus.textColor:		#d2f3fc

window.label.unfocus:			pixmap
window.label.unfocus.color:		
window.label.unfocus.colorTo:      
window.label.unfocus.pixmap:		icobar.xpm	
window.label.unfocus.textColor:		#174463

window.close.pixmap:			close.xpm			
window.close.pressed.pixmap:		closep.xpm		 
window.close.unfocus.pixmap:		close.xpm

window.maximize.pixmap:			max.xpm
window.maximize.pressed.pixmap:		maxp.xpm
window.maximize.unfocus.pixmap:		max.xpm

window.iconify.pixmap:			iconf.xpm
window.iconify.pressed.pixmap:		iconfp.xpm
window.iconify.unfocus.pixmap:		iconf.xpm

window.stick.pixmap:			stick.xpm
window.stick.pressed.pixmap:		stick.xpm
window.stick.unfocus.pixmap:		stick.xpm

window.stuck.pixmap:			stuck.xpm
window.stuck.unfocus.pixmap:		stuck.xpm

window.grip.focus:			flat
window.grip.focus.color:		#6796bb
window.grip.focus.colorTo:		#6796bb
window.grip.focus.pixmap:		

window.grip.unfocus:			flat
window.grip.unfocus.color:		#6796bb
window.grip.unfocus.colorTo:		#6796bb
window.grip.unfocus.pixmap:				

window.handle.focus:			flat
window.handle.focus.color:		#567694
window.handle.focus.colorTo:		#567694
window.handle.focus.pixmap:		

window.handle.unfocus:			Flat
window.handle.unfocus.color:		#567694
window.handle.unfocus.colorTo:		#567694
window.handle.unfocus.pixmap:			
window.handleWidth:                     4

!-----------------------------------------------------
!                    Slit
!-----------------------------------------------------
slit:					Flat
slit.pixmap:		
slit.color:				#7399b3
slit.colorTo:				#7399b3
slit.borderWidth:			2 
slit.bevelWidth:			0
slit.borderColor:			#567694

!-----------------------------------------------------
!                    Rounded Corners
! //Uncomment these two lines below to enable rounded corners//
!-----------------------------------------------------
! menu.roundCorners:	TopRight TopLeft BottomLeft BottomRight
! window.roundCorners:	BottomLeft BottomRight
! rootCommand:
! The End
menu.frame.font: sans-8:bold
menu.title.font: sans-10:bold
toolbar.clock.font: sans-10:bold,shadow
toolbar.workspace.font: tahoma-10:bold,shadow
toolbar.iconbar.focused.font: sans-8:bold,shadow
toolbar.iconbar.unfocused.font: sans-8
window.font: sans-8
