*Font:                        	bitstreamverasans-8
! ----------------------------------------------------------------------------------------------

! SWITCHED OFF OPTIONS - TRY TURNING ON FOR SLIGHTLY DIFFERENT LOOK 
!toolbar.shaped:		True
! ----------------------------------------------------------------------------------------------

! MENU SETTINGS --------------------------------------------------------------------------------
menu.borderColor:		black
menu.borderWidth:		1
menu.bevelWidth:		5
menu.roundCorners:		TopLeft TopRight BottomLeft BottomRight 

menu.title.justify:		center
menu.title:			flat gradient vertical pixmap
menu.title.pixmap:		~/.fluxbox/styles/Blade/pixmaps/title.xpm
menu.title.color:		#afb6b7
menu.title.colorTo:		#afb6b7
menu.title.textColor:		black

menu.frame.justify:		left
menu.frame.textColor:		black
menu.frame.color:		white
menu.alpha:			255

menu.hilite:			flat
menu.hilite.color:		#cad0d1
menu.hilite.textColor:		black

menu.bullet:			Triangle
menu.bullet.position:		left
menu.selected.bullet:		Square
menu.unselected.bullet:		Square
menu.submenu.pixmap:		~/.fluxbox/styles/Blade/pixmaps/submenu.xpm
menu.selected.pixmap:		~/.fluxbox/styles/Blade/pixmaps/bullet.xpm
! ADD AN UNSELECTED BULLET PIXMAP IF YOU FANCY IT  menu.unselected.pixmap:		~/.fluxbox/styles/Blade/pixmaps/.xpm
! ----------------------------------------------------------------------------------------------

! WINDOW SETTINGS ------------------------------------------------------------------------------
window.*.justify:		center
window.borderWidth:		0
window.borderColor:		black
!frameWidth:			0
!bevelWidth:			0
!borderWidth:			0
window.*.textColor:		grey90
window.roundCorners:		TopLeft TopRight BottomLeft BottomRight 

! THE TITLE BAR OF THE WINDOW
window.title.height:		20
window.title.focus:		flat gradient vertical pixmap
window.title.focus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/title.xpm
window.title.focus.color:	white
window.title.focus.colorTo:	grey70
window.title.unfocus:		flat gradient vertical
window.title.unfocus.color:	grey70
window.title.unfocus.colorTo:	grey60

window.label.focus:		flat gradient vertical pixmap
window.label.focus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/title.xpm
window.label.focus.color:	white
window.label.focus.colorTo:	grey80
window.label.focus.textColor:	black
window.label.unfocus:		flat gradient vertical pixmap
window.label.unfocus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/title_background.xpm
window.label.unfocus.color:	grey70
window.label.unfocus.colorTo:	grey60
window.label.unfocus.textColor:	grey30

! PIXMAPS - THE LITTLE PICTURES OF GLASS BEADS ETC
window.close.pixmap:		~/.fluxbox/styles/Blade/pixmaps/close.xpm
window.close.pressed.pixmap:	~/.fluxbox/styles/Blade/pixmaps/close_clicked.xpm
window.close.unfocus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/close_background.xpm
window.maximize.pixmap:		~/.fluxbox/styles/Blade/pixmaps/maximise.xpm
window.maximize.pressed.pixmap:	~/.fluxbox/styles/Blade/pixmaps/maximise_clicked.xpm
window.maximize.unfocus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/maximise_background.xpm
window.iconify.pixmap:		~/.fluxbox/styles/Blade/pixmaps/iconify.xpm
window.iconify.pressed.pixmap:	~/.fluxbox/styles/Blade/pixmaps/iconify_clicked.xpm
window.iconify.unfocus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/iconify_background.xpm
window.stick.pixmap:		~/.fluxbox/styles/Blade/pixmaps/stick.xpm
window.stick.pressed.pixmap:	~/.fluxbox/styles/Blade/pixmaps/stick_clicked.xpm
window.stick.unfocus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/stick_background.xpm
window.stuck.pixmap:		~/.fluxbox/styles/Blade/pixmaps/stuck.xpm
window.stuck.unfocus.pixmap:	~/.fluxbox/styles/Blade/pixmaps/stuck_background.xpm

! HANDLE & GRIP - THE BAR AT THE BOTTOM OF THE WINDOW
window.handleWidth:		6
window.handle.focus: 		flat
window.handle.focus.color:	#666666
window.handle.unfocus:		flat gradient vertical
window.handle.unfocus.color:	#666333
window.grip.focus:		flat
window.grip.focus.color:	#636363
window.grip.unfocus:		flat gradient vertical
window.grip.unfocus.color:	#666333
! ----------------------------------------------------------------------------------------------

! TOOLBAR --------------------------------------------------------------------------------------
toolbar.*.textColor:		black
toolbar.borderWidth:		0
toolbar.borderColor:		black
toolbar.bevelWidth:		0
!toolbar.shaped:		TRUE
toolbar.alpha:			255
toolbar.height:			20

! BUTTONS
toolbar.button:			pixmap
toolbar.button.pixmap:		~/.fluxbox/styles/Blade/pixmaps/title.xpm
toolbar.button.picColor:	black

! CLOCK
toolbar.clock.justify:		center
toolbar.clock:			pixmap
toolbar.clock.pixmap:		~/.fluxbox/styles/Blade/pixmaps/title.xpm
toolbar.clock.textColor:	black
toolbar.clock.borderWidth:	0
toolbar.clock.borderColor:	#DEDEDE

! WORKSPACE NAME
toolbar.workspace.justify:	right
toolbar.workspace:		pixmap
toolbar.workspace.pixmap:	~/.fluxbox/styles/Blade/pixmaps/title.xpm
toolbar.workspace.textColor:	black
toolbar.workspace.borderWidth:	0
toolbar.workspace.borderColor:	#DEDEDE

! ICONBAR
toolbar.iconbar.borderWidth:	0
toolbar.iconbar.empty:		pixmap
toolbar.iconbar.empty.pixmap:	~/.fluxbox/styles/Blade/pixmaps/title.xpm

toolbar.iconbar.focused.borderWidth:	0
toolbar.iconbar.focused:		pixmap
toolbar.iconbar.focused.pixmap:		~/.fluxbox/styles/Blade/pixmaps/title_background.xpm
toolbar.iconbar.focused.textColor:	White

toolbar.iconbar.unfocused.borderWidth:	0
toolbar.iconbar.unfocused:		pixmap
toolbar.iconbar.unfocused.pixmap:	~/.fluxbox/styles/Blade/pixmaps/title.xpm
toolbar.iconbar.unfocused.textColor:	Black
! ----------------------------------------------------------------------------------------------
menu.frame.font: sans-8:bold
menu.title.font: sans-10:bold
toolbar.clock.font: sans-10:bold,shadow
toolbar.workspace.font: tahoma-10:bold,shadow
toolbar.iconbar.focused.font: sans-8:bold,shadow
toolbar.iconbar.unfocused.font: sans-8
window.font: sans-8
