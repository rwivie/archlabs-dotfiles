window.roundCorners:			   
window.title.height: 			17      
window.justify:				Center
window.alpha:                           255
window.bevelWidth:                      0
window.borderColor:                     #000000
window.borderWidth:                     1
window.frame.focusColor:                #000000
window.frame.unfocusColor:              #000000
window.shade.pixmap:                    wtitle.xpm
window.shade.pressed.pixmap:            wtitle.xpm
window.shade.unfocus.pixmap:            wtitle-unfocus.xpm
window.title.focus:                     pixmap
window.title.focus.color:               #000000
window.title.focus.colorTo:             #000000
window.title.focus.pixmap:		wtitle.xpm
window.title.unfocus:                   pixmap
window.title.unfocus.color:             #000000
window.title.unfocus.colorTo:           #000000
window.title.unfocus.pixmap:		wtitle-unfocus.xpm    
window.label.focus:                     pixmap
window.label.focus.color:               #0000
window.label.focus.colorTo:             #000000
window.label.focus.pixmap:              wtitle.xpm
window.label.focus.textColor:		#ffffff
window.label.unfocus:			Raised Bevel1 Gradient Vertical
window.label.unfocus.color:		#000000				
window.label.unfocus.colorTo:           #000000
window.label.unfocus.pixmap: 		wtitle-unfocus.xpm
window.label.unfocus.textColor:		#949694
window.close.pixmap:                    focus.xpm
window.close.pressed.pixmap:            pressed.xpm
window.close.unfocus.pixmap:            unfocus.xpm
window.maximize.pixmap:                 focus.xpm
window.maximize.pressed.pixmap:         pressed.xpm
window.maximize.unfocus.pixmap:         unfocus.xpm
window.iconify.pixmap:                  focus.xpm
window.iconify.pressed.pixmap:          pressed.xpm
window.iconify.unfocus.pixmap:          unfocus.xpm
window.stick.pixmap:                    focus.xpm
window.stick.pressed.pixmap:           	pressed.xpm
window.stick.unfocus.pixmap:            unfocus.xpm
window.stuck.pixmap:                    stuck.xpm
window.stuck.unfocus.pixmap:            stuck.xpm

!*/ handles and grips (get ready for confusion)
window.grip.focus:			pixmap
window.grip.focus.color:		#000000
window.grip.focus.colorTo:		#000000
window.grip.focus.pixmap:		wtitle.xpm

!*/ Color values must be _EMPTY_, else the pixmap doesnt change
window.grip.unfocus:			pixmap
window.grip.unfocus.color:		
window.grip.unfocus.colorTo:		
window.grip.unfocus.pixmap:		handle.xpm

!*/Color values must be _ON_, else the pixmap doesnt change
window.handle.focus:			pixmap
window.handle.focus.color:		#000000
window.handle.focus.colorTo:		#000000
window.handle.focus.pixmap:		handle.xpm

!*/Color values must be _EMPTY_, else the pixmap doesnt change
window.handle.unfocus:			pixmap
window.handle.unfocus.color:		
window.handle.unfocus.colorTo:		
window.handle.unfocus.pixmap:		wtitle-unfocus.xpm
window.handleWidth:                     5
