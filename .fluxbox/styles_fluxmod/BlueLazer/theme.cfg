toolbar:                            raised bevel2 gradient elliptic interlaced
toolbar.color:                      #e2e2e2
toolbar.colorTo:                    #000000
toolbar.textColor:                  #ffffff
toolbar.justify:                    center

toolbar.label:                      sunken bevel2 gradient elliptic interlaced
toolbar.label.color:                #cdcdff
toolbar.label.colorTo:              #050505
toolbar.label.textColor:            #dedeff

toolbar.windowLabel:                parentrelative
toolbar.windowLabel.textColor:      #8787ff

toolbar.clock:                      sunken gradient elliptic interlaced
toolbar.clock.color:                #8787ff
toolbar.clock.colorTo:              #050505
toolbar.clock.textColor:            #ccceff

toolbar.button:                     sunken bevel2 gradient elliptic interlaced
toolbar.button.color:               #8787ff
toolbar.button.colorTo:             #050505
toolbar.button.picColor:            #dedeff

toolbar.button.pressed:             sunken gradient elliptic interlaced
toolbar.button.pressed.color:       #c7c7ff
toolbar.button.pressed.colorTo:     #050505
toolbar.button.pressed.picColor:    #ffffff

! -- menu --
menu.title:                         sunken bevel2 gradient elliptic interlaced
menu.title.color:                   #8b85ff
menu.title.colorTo:                 #050505
menu.title.textColor:               #dedeff
menu.title.justify:                 center

menu.frame:                         raised gradient diagonal
menu.frame.color:                   #adadad
menu.frame.colorTo:                 #3a3a3a
menu.frame.textColor:               #ffffff
menu.frame.justify:                 left

menu.hilite:                        sunken gradient horizontal interlaced
menu.hilite.color:                  #c9c9c9
menu.hilite.colorTo:                #313131
menu.hilite.textColor:              #ffffff

menu.bullet:                        triangle
menu.bullet.position:               right

! -- window --
window.title.focus:                 raised gradient vertical
window.title.focus.color:           #ffffff
window.title.focus.colorTo:         #545454

window.label.focus:                 sunken gradient elliptic interlaced
window.label.focus.color:           #898aff
window.label.focus.colorTo:         #000000
window.label.focus.textColor:       #dedeff

window.handle.focus:                raised gradient vertical
window.handle.focus.color:          #ffffff
window.handle.focus.colorTo:        #494949

window.grip.focus:                  raised gradient horizontal
window.grip.focus.color:            #ffffff
window.grip.focus.colorTo:          #4a4a4a

window.button.focus:                raised bevel2 gradient elliptic interlaced
window.button.focus.color:          #8787ff
window.button.focus.colorTo:        #000000
window.button.focus.picColor:       #d1d2ff

window.button.pressed:              raised bevel2 gradient elliptic interlaced
window.button.pressed.color:        #c7c7ff
window.button.pressed.colorTo:      #000000
window.button.pressed.picColor:     #dedeff

window.title.unfocus:               raised gradient vertical
window.title.unfocus.color:         #ffffff
window.title.unfocus.colorTo:       #545454

window.label.unfocus:               sunken gradient elliptic interlaced
window.label.unfocus.color:         #5b5c95
window.label.unfocus.colorTo:       #000000
window.label.unfocus.textColor:     #a1a1d9

window.handle.unfocus:              raised gradient vertical
window.handle.unfocus.color:        #ffffff
window.handle.unfocus.colorTo:      #494949

window.grip.unfocus:                raised gradient horizontal
window.grip.unfocus.color:          #ffffff
window.grip.unfocus.colorTo:        #4a4a4a

window.button.unfocus:              raised bevel2 gradient elliptic interlaced
window.button.unfocus.color:        #5e5e99
window.button.unfocus.colorTo:      #000000
window.button.unfocus.picColor:     #b7e2ee

window.justify:                     center

! -- misc. --
borderColor:                        #000000
borderWidth:                        1
bevelWidth:                         2
frameWidth:                         1
handleWidth:                        4
menu.frame.font: sans-8:bold
menu.title.font: sans-10:bold
toolbar.clock.font: sans-10:bold,shadow
toolbar.workspace.font: tahoma-10:bold,shadow
toolbar.iconbar.focused.font: sans-8:bold,shadow
toolbar.iconbar.unfocused.font: sans-8
window.font: sans-8
