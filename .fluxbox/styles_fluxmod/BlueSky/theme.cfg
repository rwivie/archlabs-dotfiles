!
!-----------------------------------------------------
!                    * Toolbar *
!-----------------------------------------------------
toolbar:				pixmap
toolbar.bevelWidth:			0
toolbar.borderColor:			#000000
toolbar.borderWidth:			0
toolbar.color:				
toolbar.colorTo:			
toolbar.height:				16
toolbar.pixmap:				icob.xpm				
toolbar.shaped:				True
toolbar.alpha:				255

toolbar.iconbar.borderColor:		#000000
toolbar.iconbar.borderWidth:		0

toolbar.iconbar.empty:			pixmap
toolbar.iconbar.empty.color:
toolbar.iconbar.empty.colorTo:
toolbar.iconbar.empty.pixmap:		icob.xpm	

toolbar.iconbar.focused:		pixmap
toolbar.iconbar.focused.borderColor:    #000000
toolbar.iconbar.focused.borderWidth:    1
toolbar.iconbar.focused.color:          
toolbar.iconbar.focused.colorTo:	 
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.pixmap:		icob.xpm
toolbar.iconbar.focused.textColor:	#626176

toolbar.iconbar.unfocused:		pixmap
toolbar.iconbar.unfocused.borderColor:	#000000
toolbar.iconbar.unfocused.borderWidth:  0
toolbar.iconbar.unfocused.color:	
toolbar.iconbar.unfocused.colorTo:	
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.pixmap:	icob.xpm
toolbar.iconbar.unfocused.textColor:	#4a4959

toolbar.clock:				pixmap
toolbar.clock.borderColor:		#000000
toolbar.clock.borderWidth:              0
toolbar.clock.color:                   
toolbar.clock.colorTo:			
toolbar.clock.justify:                  Center
toolbar.clock.pixmap:           	icob.xpm        
toolbar.clock.textColor:		#4a4959

toolbar.workspace: 			pixmap
toolbar.workspace.borderColor:		#2b6370
toolbar.workspace.borderWidth:          0
toolbar.workspace.color:
toolbar.workspace.colorTo:
toolbar.workspace.justify:              Center
toolbar.workspace.pixmap:              	icob.xpm
toolbar.workspace.textColor:		#4a4959

toolbar.button:                         pixmap
toolbar.button.size:
toolbar.button.borderWidth:
toolbar.button.borderColor:
toolbar.button.pixmap:                  icob.xpm
toolbar.button.color:
toolbar.button.colorTo:
toolbar.button.picColor:                #3f75b7
toolbar.button.pressed:
toolbar.button.pressed.pixmap:          icob.xpm
toolbar.button.pressed.color:
toolbar.button.pressed.colorTo:		

!-----------------------------------------------------
!                    * Menu *
!-----------------------------------------------------
menu.title:				pixmap
menu.title.color:			
menu.title.colorTo:			
menu.title.justify:			Center
menu.title.pixmap:			icob.xpm
menu.title.textColor:			#4a4959

menu.bevelWidth:			3
menu.borderColor:			#000000
menu.borderWidth:			0

menu.bullet.position:			Right
menu.submenu.pixmap:			bullet.xpm
menu.selected.pixmap:			select.xpm

menu.frame: 				Flat Solid
menu.frame.color:			#d8e4e8
menu.frame.colorTo:			#eaeeef
menu.frame.disableColor:		#a0a0a0
menu.frame.justify:			Left
menu.frame.pixmap:
menu.frame.textColor:			#4a4959

menu.hilite: 				pixmap
menu.hilite.Color:			
menu.hilite.colorTo:			
menu.hilite.pixmap:			menu.xpm
menu.hilite.textColor:			#d8e4e8

!-----------------------------------------------------
!                    * Window * 
!-----------------------------------------------------
window.title.height: 			18      
window.justify:				Center
window.alpha:                           255
window.bevelWidth:                      0
window.borderColor:                     #90b0c6
window.borderWidth:                     1

window.shade.pixmap:                    icob.xpm
!window.shade.pressed.pixmap:            menu.xpm
!window.shade.unfocus.pixmap:            menu.xpm

window.title.focus:                     pixmap
window.title.focus.color:               
window.title.focus.colorTo:             
window.title.focus.pixmap:		icob.xpm

window.title.unfocus:			pixmap
window.title.unfocus.color:		
window.title.unfocus.colorTo:
window.title.unfocus.pixmap:		icob.xpm

window.label.focus:			pixmap
window.label.focus.color:		
window.label.focus.colorTo:             
window.label.focus.pixmap:		icob.xpm
window.label.focus.textColor:		#3f75b7

window.label.unfocus:			pixmap
window.label.unfocus.color:		
window.label.unfocus.colorTo:      
window.label.unfocus.pixmap:		icob.xpm	
window.label.unfocus.textColor:		#4a4959

window.close.pixmap:			bf.xpm			
window.close.pressed.pixmap:		bfp.xpm		 
window.close.unfocus.pixmap:		bu.xpm

window.maximize.pixmap:			bf.xpm
window.maximize.pressed.pixmap:		bfp.xpm
window.maximize.unfocus.pixmap:		bu.xpm

window.iconify.pixmap:			bf.xpm
window.iconify.pressed.pixmap:		bfp.xpm
window.iconify.unfocus.pixmap:		bu.xpm

window.stick.pixmap:			bfp.xpm
window.stick.pressed.pixmap:		bu.xpm
window.stick.unfocus.pixmap:		bfp.xpm

window.stuck.pixmap:			bf.xpm
window.stuck.unfocus.pixmap:		bf.xpm

window.grip.focus:			flat
window.grip.focus.color:		#3f75b7
window.grip.focus.colorTo:		#3f75b7
window.grip.focus.pixmap:		

window.grip.unfocus:			flat
window.grip.unfocus.color:		#3f75b7
window.grip.unfocus.colorTo:		#3f75b7
window.grip.unfocus.pixmap:				

window.handle.focus:			flat
window.handle.focus.color:		#d8e4e8
window.handle.focus.colorTo:		#d8e4e8
window.handle.focus.pixmap:		

window.handle.unfocus:			Flat
window.handle.unfocus.color:		#d8e4e8
window.handle.unfocus.colorTo:		#d8e4e8
window.handle.unfocus.pixmap:			
window.handleWidth:                     4

!-----------------------------------------------------
!                    * Slit *
!-----------------------------------------------------
slit:					Flat
slit.pixmap:		
slit.color:				#d8e4e8
slit.colorTo:				#eaeeef
slit.borderWidth:			0 
slit.bevelWidth:			0
slit.borderColor:			#d1dee4

!-----------------------------------------------------
!                    * Misc *
!-----------------------------------------------------
! rootCommand:
! menu.roundCorners:	TopRight TopLeft BottomLeft BottomRight
! window.roundCorners:	BottomLeft BottomRight

! The End
menu.frame.font: sans-8:bold
menu.title.font: sans-10:bold
toolbar.clock.font: sans-10:bold,shadow
toolbar.workspace.font: tahoma-10:bold,shadow
toolbar.iconbar.focused.font: sans-8:bold,shadow
toolbar.iconbar.unfocused.font: sans-8
window.font: sans-8
