!
! MENU
!
menu.itemHeight:16
menu.titleHeight:16
menu.title:Flat Gradient Horizontal 
menu.title.color:#2d63c1
menu.title.colorTo:#000000
menu.title.textColor:#ffffff
menu.title.justify:Center
menu.frame:Flat Solid
menu.frame.justify: Left
menu.frame.textColor:#aaaaaa
menu.frame.color:#000000
menu.frame.colorTo:#000000
menu.hilite:Flat Gradient CrossDirection
menu.hilite.color:#2d63c1
menu.hilite.colorTo:#000000
menu.hilite.textColor:#ffffff
menu.bullet.position:Right
menu.bullet:triangle

!
! TOOLBAR
!
toolbar:Flat Gradient CrossDirection
toolbar.color: #000000
toolbar.colorTo: #2d63c1
toolbar.height: 16
toolbar.button:ParentRelative
toolbar.button.borderWidth: 0
toolbar.button.picColor: #ffffff
toolbar.clock: ParentRelative
toolbar.clock.borderWidth: 0
toolbar.clock.textColor:#ffffff
toolbar.clock.justify: Center
toolbar.workspace:ParentRelative
toolbar.workspace.borderWidth: 0
toolbar.workspace.textColor:#ffffff
toolbar.workspace.justify: Center
toolbar.iconbar.focused.textColor: #ffffff
toolbar.iconbar.unfocused.textColor: #999999
toolbar.iconbar.*:Flat Solid
toolbar.iconbar.*.borderWidth: 0
toolbar.iconbar.*.color: #000000
toolbar.iconbar.*.colorTo: #000000
toolbar.iconbar.*.justify: Center

!
!WINDOW
!
window.justify:Center
window.title.height:16
window.*.color:#000000
window.*.*:Flat Solid
window.label.focus.textColor:#ffffff
window.label.unfocus.textColor:#999999
window.title.*.colorTo:#000000
!window.button.focus.picColor: #ffffff
!window.button.unfocus.picColor: #999999
window.button: ParentRelative

!
!PIXMAPS
!
window.close.pixmap:                    			close.xpm
window.close.pressed.pixmap:            			closep.xpm
window.close.unfocus.pixmap:            			close2.xpm
window.iconify.pixmap:                  			min.xpm
window.iconify.pressed.pixmap:          			minp.xpm
window.iconify.unfocus.pixmap:          			min2.xpm
window.maximize.pixmap:                 			max.xpm
window.maximize.pressed.pixmap:         			maxp.xpm
window.maximize.unfocus.pixmap:         			max2.xpm

!
!GLOBAL
!
*borderColor:#2d63c1
*borderWidth:1
*handleWidth:4
*bevelWidht:0
*alpha:160

rootCommand: fbsetbg -c ~/.fluxbox/styles/bunker-one-xpm/bg/sfondoslack.png
menu.frame.font: sans-8:bold
menu.title.font: sans-10:bold
toolbar.clock.font: sans-10:bold,shadow
toolbar.workspace.font: tahoma-10:bold,shadow
toolbar.iconbar.focused.font: sans-8:bold,shadow
toolbar.iconbar.unfocused.font: sans-8
window.font: sans-8
